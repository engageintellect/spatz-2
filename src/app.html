<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />

		<!-- Preconnect to Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Title and Description -->
		<title>Beauty By Jitka</title>
		<meta name="description" content="Offering a comprehensive range of customizable treatments tailored to align with your individual objectives, beauty preferences, and personal style.">

		<!-- Additional SEO Meta Tags -->
		<meta name="keywords" content="Beauty By Jitka, Botox, Dermal Fillers, Aesthetic Treatments, Customizable Beauty Treatments, Personal Style">
		<meta name="author" content="https://github.com/engageintellect">
		<meta property="og:title" content="Beauty By Jitka - Customized Beauty Treatments" />
		<meta property="og:description" content="Offering a comprehensive range of customizable treatments tailored to align with your individual objectives, beauty preferences, and personal style." />
		<meta property="og:image" content="%sveltekit.assets%/og-image.png" />
		<meta property="og:url" content="https://www.beautybyjitka.com" />
		<meta property="og:type" content="website" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Beauty By Jitka - Customized Beauty Treatments" />
		<meta name="twitter:description" content="Offering a comprehensive range of customizable treatments tailored to align with your individual objectives, beauty preferences, and personal style." />
		<meta name="twitter:image" content="%sveltekit.assets%/twitter-image.png" />

		<!-- Canonical URL -->
		<link rel="canonical" href="https://www.beautybyjitka.com" />

		<!-- Structured Data (JSON-LD) -->
		<script type="application/ld+json">
		{
			"@context": "https://schema.org",
			"@type": "Organization",
			"name": "Beauty By Jitka",
			"url": "https://www.beautybyjitka.com",
			"logo": "%sveltekit.assets%/logo.png",
			"sameAs": [
				"https://www.facebook.com/yourpage",
				"https://www.twitter.com/yourprofile",
				"https://www.instagram.com/beautybyjitka",
				"https://www.linkedin.com/company/yourcompany"
			]
		}
		</script>

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
